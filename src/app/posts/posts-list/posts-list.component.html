<div class="container">
<h3>Posts List</h3>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let post of (postsList$|async)">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.description}}</td>
    </tr>
</table>
</div>
