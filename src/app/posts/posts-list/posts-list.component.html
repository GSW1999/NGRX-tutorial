<div class="container my-2">
    <div class="row">
        <div class="col-8">
            <h3 class="text-center">Post List</h3>
            <table class="table my-2">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                    <th></th>
                </tr>
                <tr *ngFor="let post of (postsList$|async)">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td><a [routerLink]="['edit-post',post.id]" class="btn btn-primary">Edit</a></td>
                    <td><button (click)="deletePost(post.id)" class="btn btn-primary">Delete</button></td>
                </tr>
            </table>
             <button class="btn btn-primary" routerLink="add-post">Add Post</button>
        </div>
        <div class="col-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
